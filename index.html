<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="age_calculator/prjt6.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    
    <title>Age Calculator</title>
</head>
<body>
<div class="container ">
    <div class="calculator">
        <h2 data-text="Age Calculator" class="animate__animated animate__zoomInUp animate__fast 200ms">Age Calculator</h2>
         <div class="input-box animate__animated animate__zoomInUp animate__fast 200ms">
            <input type="date" id="date">
            <button onclick="CalculateAge()" class="btn animate__animated animate__zoomInUp animate__fast 200ms">Calculate</button>
         </div>
         <p id="result" class="reslt animate__animated animate__zoomInUp animate__fast 200ms"></p>
    </div>
</div>
<script src="age_calculator/prjt6.js"></script>
</body>
</html>
